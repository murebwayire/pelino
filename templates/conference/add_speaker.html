{% extends "base.html" %}
{% load crispy_forms_tags%}
{% block title %}
    Contact
{% endblock %}
{% block content %}

<div class="container-fluid pt-4 mt-5">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm-5 " >
            
            <form action="" method="post" enctype="multipart/form-data" class="rounded-4 bg-light m-3 p-5">
                <div class="pb-2"><h2>Add Speaker</h2></div>
                {% csrf_token %}
                {{ form|crispy}}
        
                <input type="submit" value="Add Speaker" class="btn btn-secondary">
        
            </form>
        
        </div>
        <div class="col-sm"></div>

   
</div>
</div>

{% endblock%}
