{% extends "base.html" %}
{% load crispy_forms_tags%}

 {% block title %}Add Conference{% endblock %}

{% block content %}
    <div class="container pt-5 mt-4 ">
        <div class="row">           
        <style>
            .swal-modal{
                background-color: black;
            }

            .swal-text{
                color: aliceblue;
            }
            .swal-title{
                color: aliceblue;
            }
        </style> 
        <div class="col-sm-5 ">
           

            <form method="post" action="" onsubmit=" return submitForm(this);" class=" bg-light m-4 p-3 rounded-4 ">
                <h1>Update Conference</h1>
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Save Changes" class="btn btn-primary">
            </form>
            
            <script>

          function submitForm(form) {
        swal({
            title: "Do you want to Update",
            // text: "This will update the imformation",
            icon: "warning",
            buttons: ["Cancel", "Update"],
            dangerMode: true,
        })
        .then(function (isOkay) {
            if (isOkay) {
                form.submit();
            }
        });
        return false;
    }
    
        
        </script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        </div>
        <div class="col-sm"></div>
    </div>
</div>
            
 {% endblock%}
